<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DevQuiz</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
<div class="quiz-container my-5">
    <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
        <div class="question-container col-lg-7 p-3 p-lg-5 pt-lg-3" id="question-container"></div>
        <div class="choices-container d-grid gap-2 col-lg-7 p-3 p-lg-5 pt-lg-3" id="choices-container"></div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3">
            <button type="button" class="btn btn-primary btn-lg px-4 me-md-2 fw-bold" id="submit-btn">Submit</button>
            <button type="button" class="btn btn-primary btn-lg px-4 me-md-2 fw-bold" id="retry-btn">Try again</button>
            <div id="score-container"></div>
        </div>

        
    </div>
</div>
